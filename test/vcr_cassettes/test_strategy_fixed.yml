        \ <div id=\"wrapper\">\n    <div class=\"content\">\n      <h1>\n<a id=\"overview\"
        class=\"anchor\" href=\"#overview\" aria-hidden=\"true\"><span class=\"octicon
        octicon-link\"></span></a>Overview</h1>\n\n<p>This describes the resources
        that make up the official GitHub API v3. If you have any problems or requests
        please contact\n<a href=\"https://github.com/contact?form%5Bsubject%5D=APIv3\">support</a>.</p>\n\n<ul
        id=\"markdown-toc\">\n<li><a href=\"#current-version\" id=\"markdown-toc-current-version\">Current
        Version</a></li>\n<li><a href=\"#schema\" id=\"markdown-toc-schema\">Schema</a></li>\n<li><a
        href=\"#parameters\" id=\"markdown-toc-parameters\">Parameters</a></li>\n<li><a
        href=\"#root-endpoint\" id=\"markdown-toc-root-endpoint\">Root Endpoint</a></li>\n<li><a
        href=\"#client-errors\" id=\"markdown-toc-client-errors\">Client Errors</a></li>\n<li><a
        href=\"#http-redirects\" id=\"markdown-toc-http-redirects\">HTTP Redirects</a></li>\n<li><a
        href=\"#http-verbs\" id=\"markdown-toc-http-verbs\">HTTP Verbs</a></li>\n<li><a
        href=\"#authentication\" id=\"markdown-toc-authentication\">Authentication</a></li>\n<li><a
        href=\"#hypermedia\" id=\"markdown-toc-hypermedia\">Hypermedia</a></li>\n<li><a
        href=\"#pagination\" id=\"markdown-toc-pagination\">Pagination</a></li>\n<li><a
        href=\"#rate-limiting\" id=\"markdown-toc-rate-limiting\">Rate Limiting</a></li>\n<li><a
        href=\"#user-agent-required\" id=\"markdown-toc-user-agent-required\">User
        Agent Required</a></li>\n<li><a href=\"#conditional-requests\" id=\"markdown-toc-conditional-requests\">Conditional
        requests</a></li>\n<li><a href=\"#cross-origin-resource-sharing\" id=\"markdown-toc-cross-origin-resource-sharing\">Cross
        Origin Resource Sharing</a></li>\n<li><a href=\"#json-p-callbacks\" id=\"markdown-toc-json-p-callbacks\">JSON-P
        Callbacks</a></li>\n<li><a href=\"#timezones\" id=\"markdown-toc-timezones\">Timezones</a></li>\n</ul>\n\n<h2>\n<a
        id=\"current-version\" class=\"anchor\" href=\"#current-version\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Current Version</h2>\n\n<p>By default,
        all requests receive the <strong>v3</strong> <a href=\"/v3/versions\">version</a>
        of the API.\nWe encourage you to <a href=\"/v3/media/#request-specific-version\">explicitly
        request this version via the <code>Accept</code> header</a>.</p>\n\n<pre><code>Accept:
        application/vnd.github.v3+json\n</code></pre>\n\n<h2>\n<a id=\"schema\" class=\"anchor\"
        href=\"#schema\" aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Schema</h2>\n\n<p>All
        API access is over HTTPS, and accessed from the <code>api.github.com</code>\ndomain
        (or through <code>yourdomain.com/api/v3/</code> for enterprise).  All data
        is\nsent and received as JSON.</p>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl -i https://api.github.com/users/octocat/orgs</span>\n\n<span
        class=\"output\">HTTP/1.1 200 OK</span>\n<span class=\"output\">Server: nginx</span>\n<span
        class=\"output\">Date: Fri, 12 Oct 2012 23:33:14 GMT</span>\n<span class=\"output\">Content-Type:
        application/json; charset=utf-8</span>\n<span class=\"output\">Connection:
        keep-alive</span>\n<span class=\"output\">Status: 200 OK</span>\n<span class=\"output\">ETag:
        \"a00049ba79152d03380c34652f2cb612\"</span>\n<span class=\"output\">X-GitHub-Media-Type:
        github.v3</span>\n<span class=\"output\">X-RateLimit-Limit: 5000</span>\n<span
        class=\"output\">X-RateLimit-Remaining: 4987</span>\n<span class=\"output\">X-RateLimit-Reset:
        1350085394</span>\n<span class=\"output\">Content-Length: 5</span>\n<span
        class=\"output\">Cache-Control: max-age=0, private, must-revalidate</span>\n<span
        class=\"output\">X-Content-Type-Options: nosniff</span>\n</pre>\n\n<p>Blank
        fields are included as <code>null</code> instead of being omitted.</p>\n\n<p>All
        timestamps are returned in ISO 8601 format:</p>\n\n<pre><code>YYYY-MM-DDTHH:MM:SSZ\n</code></pre>\n\n<h3>\n<a
        id=\"summary-representations\" class=\"anchor\" href=\"#summary-representations\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Summary
        Representations</h3>\n\n<p>When you fetch a list of resources, the response
        includes a <em>subset</em> of the\nattributes for that resource. This is the
        \"summary\" representation of the\nresource. (Some attributes are computationally
        expensive for the API to provide.\nFor performance reasons, the summary representation
        excludes those attributes.\nTo obtain those attributes, fetch the \"detailed\"
        representation.)</p>\n\n<p><strong>Example</strong>: When you get a list of
        repositories, you get the summary\nrepresentation of each repository. Here,
        we fetch the list of repositories owned\nby the <a href=\"https://github.com/octokit\">octokit</a>
        organization:</p>\n\n<pre><code>GET /orgs/octokit/repos\n</code></pre>\n\n<h3>\n<a
        id=\"detailed-representations\" class=\"anchor\" href=\"#detailed-representations\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Detailed
        Representations</h3>\n\n<p>When you fetch an individual resource, the response
        typically includes <em>all</em>\nattributes for that resource. This is the
        \"detailed\" representation of the\nresource. (Note that authorization sometimes
        influences the amount of detail\nincluded in the representation.)</p>\n\n<p><strong>Example</strong>:
        When you get an individual repository, you get the detailed\nrepresentation
        of the repository. Here, we fetch the\n<a href=\"https://github.com/octokit/octokit.rb\">octokit/octokit.rb</a>
        repository:</p>\n\n<pre><code>GET /repos/octokit/octokit.rb\n</code></pre>\n\n<p>The
        documentation provides an example response for each API method. The example\nresponse
        illustrates all attributes that are returned by that method.</p>\n\n<h2>\n<a
        id=\"parameters\" class=\"anchor\" href=\"#parameters\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Parameters</h2>\n\n<p>Many API methods
        take optional parameters. For GET requests, any parameters not\nspecified
        as a segment in the path can be passed as an HTTP query string\nparameter:</p>\n\n<pre
        class=\"command-line\">\n<span class=\"command\">curl -i \"https://api.github.com/repos/vmg/redcarpet/issues?state=closed\"</span>\n</pre>\n\n<p>In
        this example, the 'vmg' and 'redcarpet' values are provided for the <code>:owner</code>\nand
        <code>:repo</code> parameters in the path while <code>:state</code> is passed
        in the query\nstring.</p>\n\n<p>For POST, PATCH, PUT, and DELETE requests,
        parameters not included in the URL should be encoded as JSON\nwith a Content-Type
        of 'application/json':</p>\n\n<pre class=\"command-line\">\n<span class=\"command\">curl
        -i -u username -d '{\"scopes\":[\"public_repo\"]}' https://api.github.com/authorizations</span>\n</pre>\n\n<h2>\n<a
        id=\"root-endpoint\" class=\"anchor\" href=\"#root-endpoint\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Root Endpoint</h2>\n\n<p>You can
        issue a <code>GET</code> request to the root endpoint to get all the endpoint
        categories that the API supports:</p>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl https://api.github.com</span>\n</pre>\n\n<p>Note that
        for GitHub Enterprise, <a href=\"https://developer.github.com/v3/enterprise/#endpoint-urls\">as
        with all other endpoints</a>, you'll need to pass in your GitHub Enterprise
        endpoint as the hostname, <em>as well as your username and password</em>:</p>\n\n<pre
        class=\"command-line\">\n<span class=\"command\">curl https://<em>hostname</em>/api/v3/
        -u <em>username</em>:<em>password</em></span>\n</pre>\n\n<h2>\n<a id=\"client-errors\"
        class=\"anchor\" href=\"#client-errors\" aria-hidden=\"true\"><span class=\"octicon
        octicon-link\"></span></a>Client Errors</h2>\n\n<p>There are three possible
        types of client errors on API calls that\nreceive request bodies:</p>\n\n<ol>\n<li>\n<p>Sending
        invalid JSON will result in a <code>400 Bad Request</code> response.</p>\n\n<pre><code>HTTP/1.1
        400 Bad Request\nContent-Length: 35\n\n{\"message\":\"Problems parsing JSON\"}\n</code></pre>\n</li>\n<li>\n<p>Sending
        the wrong type of JSON values will result in a <code>400 Bad\nRequest</code>
        response.</p>\n\n<pre><code>HTTP/1.1 400 Bad Request\nContent-Length: 40\n\n{\"message\":\"Body
        should be a JSON object\"}\n</code></pre>\n</li>\n<li>\n<p>Sending invalid
        fields will result in a <code>422 Unprocessable Entity</code>\nresponse.</p>\n\n<pre><code>HTTP/1.1
        422 Unprocessable Entity\nContent-Length: 149\n\n{\n  \"message\": \"Validation
        Failed\",\n  \"errors\": [\n    {\n      \"resource\": \"Issue\",\n      \"field\":
        \"title\",\n      \"code\": \"missing_field\"\n    }\n  ]\n}\n</code></pre>\n</li>\n</ol>\n\n<p>All
        error objects have resource and field properties so that your client\ncan
        tell what the problem is.  There's also an error code to let you\nknow what
        is wrong with the field.  These are the possible validation error\ncodes:</p>\n\n<table>\n<thead>\n<tr>\n<th>Error
        Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>missing</code></td>\n<td>This
        means a resource does not exist.</td>\n</tr>\n<tr>\n<td><code>missing_field</code></td>\n<td>This
        means a required field on a resource has not been set.</td>\n</tr>\n<tr>\n<td><code>invalid</code></td>\n<td>This
        means the formatting of a field is invalid.  The documentation for that resource
        should be able to give you more specific information.</td>\n</tr>\n<tr>\n<td><code>already_exists</code></td>\n<td>This
        means another resource has the same value as this field.  This can happen
        in resources that must have some unique key (such as Label names).</td>\n</tr>\n</tbody>\n</table>\n\n<p>Resources
        may also send custom validation errors (where <code>code</code> is <code>custom</code>).
        Custom errors will always have a <code>message</code> field describing the
        error, as well as a <code>documentation_url</code> field pointing to some
        content that might help you resolve the error.</p>\n\n<h2>\n<a id=\"http-redirects\"
        class=\"anchor\" href=\"#http-redirects\" aria-hidden=\"true\"><span class=\"octicon
        octicon-link\"></span></a>HTTP Redirects</h2>\n\n<p>API v3 uses HTTP redirection
        where appropriate. Clients should assume that any\nrequest may result in a
        redirection. Receiving an HTTP redirection is <em>not</em> an\nerror and clients
        should follow that redirect. Redirect responses will have a\n<code>Location</code>
        header field which contains the URI of the resource to which the\nclient should
        repeat the requests.</p>\n\n<table>\n<thead>\n<tr>\n<th>Status Code</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>301</code></td>\n<td>Permanent
        redirection. The URI you used to make the request has been superseded by the
        one specified in the <code>Location</code> header field. This and all future
        requests to this resource should be directed to the new URI.</td>\n</tr>\n<tr>\n<td>\n<code>302</code>,
        <code>307</code>\n</td>\n<td>Temporary redirection. The request should be
        repeated verbatim to the URI specified in the <code>Location</code> header
        field but clients should continue to use the original URI for future requests.</td>\n</tr>\n</tbody>\n</table>\n\n<p>Other
        redirection status codes may be used in accordance with the HTTP 1.1 spec.</p>\n\n<h2>\n<a
        id=\"http-verbs\" class=\"anchor\" href=\"#http-verbs\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>HTTP Verbs</h2>\n\n<p>Where possible,
        API v3 strives to use appropriate HTTP verbs for each\naction.</p>\n\n<table>\n<thead>\n<tr>\n<th>Verb</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>HEAD</code></td>\n<td>Can
        be issued against any resource to get just the HTTP header info.</td>\n</tr>\n<tr>\n<td><code>GET</code></td>\n<td>Used
        for retrieving resources.</td>\n</tr>\n<tr>\n<td><code>POST</code></td>\n<td>Used
        for creating resources.</td>\n</tr>\n<tr>\n<td><code>PATCH</code></td>\n<td>Used
        for updating resources with partial JSON data.  For instance, an Issue resource
        has <code>title</code> and <code>body</code> attributes.  A PATCH request
        may accept one or more of the attributes to update the resource.  PATCH is
        a relatively new and uncommon HTTP verb, so resource endpoints also accept
        <code>POST</code> requests.</td>\n</tr>\n<tr>\n<td><code>PUT</code></td>\n<td>Used
        for replacing resources or collections. For <code>PUT</code> requests with
        no <code>body</code> attribute, be sure to set the <code>Content-Length</code>
        header to zero.</td>\n</tr>\n<tr>\n<td><code>DELETE</code></td>\n<td>Used
        for deleting resources.</td>\n</tr>\n</tbody>\n</table>\n\n<h2>\n<a id=\"authentication\"
        class=\"anchor\" href=\"#authentication\" aria-hidden=\"true\"><span class=\"octicon
        octicon-link\"></span></a>Authentication</h2>\n\n<p>There are three ways to
        authenticate through GitHub API v3.  Requests that\nrequire authentication
        will return <code>404 Not Found</code>, instead of\n<code>403 Forbidden</code>,
        in some places.  This is to prevent the accidental leakage\nof private repositories
        to unauthorized users.</p>\n\n<h3>\n<a id=\"basic-authentication\" class=\"anchor\"
        href=\"#basic-authentication\" aria-hidden=\"true\"><span class=\"octicon
        octicon-link\"></span></a>Basic Authentication</h3>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl -u \"username\" https://api.github.com</span>\n</pre>\n\n<h3>\n<a
        id=\"oauth2-token-sent-in-a-header\" class=\"anchor\" href=\"#oauth2-token-sent-in-a-header\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>OAuth2
        Token (sent in a header)</h3>\n\n<pre class=\"command-line\">\n<span class=\"command\">curl
        -H \"Authorization: token OAUTH-TOKEN\" https://api.github.com</span>\n</pre>\n\n<h3>\n<a
        id=\"oauth2-token-sent-as-a-parameter\" class=\"anchor\" href=\"#oauth2-token-sent-as-a-parameter\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>OAuth2
        Token (sent as a parameter)</h3>\n\n<pre class=\"command-line\">\n<span class=\"command\">curl
        https://api.github.com/?access_token=OAUTH-TOKEN</span>\n</pre>\n\n<p>Read
        <a href=\"/v3/oauth/\">more about OAuth2</a>.  Note that OAuth2 tokens can
        be <a href=\"/v3/oauth_authorizations/#create-a-new-authorization\">acquired\nprogrammatically</a>,
        for applications that\nare not websites.</p>\n\n<h3>\n<a id=\"oauth2-keysecret\"
        class=\"anchor\" href=\"#oauth2-keysecret\" aria-hidden=\"true\"><span class=\"octicon
        octicon-link\"></span></a>OAuth2 Key/Secret</h3>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl 'https://api.github.com/users/whatever?client_id=xxxx&amp;client_secret=yyyy'</span>\n</pre>\n\n<p>This
        should only be used in server to server scenarios.  Don't leak your\nOAuth
        application's client secret to your users.  Read <a href=\"#increasing-the-unauthenticated-rate-limit-for-oauth-applications\">more
        about\nunauthenticated rate limiting</a>.</p>\n\n<h3>\n<a id=\"failed-login-limit\"
        class=\"anchor\" href=\"#failed-login-limit\" aria-hidden=\"true\"><span class=\"octicon
        octicon-link\"></span></a>Failed login limit</h3>\n\n<p>Authenticating with
        invalid credentials will return <code>401 Unauthorized</code>:</p>\n\n<pre
        class=\"command-line\">\n<span class=\"command\">curl -i https://api.github.com
        -u foo:bar</span>\n<span class=\"output\">HTTP/1.1 401 Unauthorized</span>\n\n<span
        class=\"output\">{</span>\n<span class=\"output\">  \"message\": \"Bad credentials\",</span>\n<span
        class=\"output\">  \"documentation_url\": \"https://developer.github.com/v3\"</span>\n<span
        class=\"output\">}</span>\n</pre>\n\n<p>After detecting several requests with
        invalid credentials within a short period,\nthe API will temporarily reject
        all authentication attempts for that user\n(including ones with valid credentials)
        with <code>403 Forbidden</code>:</p>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl -i https://api.github.com -u valid_username:valid_password</span>\n<span
        class=\"output\">HTTP/1.1 403 Forbidden</span>\n\n<span class=\"output\">{</span>\n<span
        class=\"output\">  \"message\": \"Maximum number of login attempts exceeded.
        Please try again later.\",</span>\n<span class=\"output\">  \"documentation_url\":
        \"https://developer.github.com/v3\"</span>\n<span class=\"output\">}</span>\n</pre>\n\n<h2>\n<a
        id=\"hypermedia\" class=\"anchor\" href=\"#hypermedia\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Hypermedia</h2>\n\n<p>All resources
        may have one or more <code>*_url</code> properties linking to other\nresources.
        \ These are meant to provide explicit URLs so that proper API clients\ndon't
        need to construct URLs on their own.  It is highly recommended that API\nclients
        use these.  Doing so will make future upgrades of the API easier for\ndevelopers.
        \ All URLs are expected to be proper <a href=\"http://tools.ietf.org/html/rfc6570\">RFC
        6570</a> URI templates.</p>\n\n<p>You can then expand these templates using
        something like the <a href=\"https://github.com/hannesg/uri_template\">uri_template</a>\ngem:</p>\n\n<pre><code>&gt;&gt;
        tmpl = URITemplate.new('/notifications{?since,all,participating}')\n&gt;&gt;
        tmpl.expand\n=&gt; \"/notifications\"\n\n&gt;&gt; tmpl.expand :all =&gt; 1\n=&gt;
        \"/notifications?all=1\"\n\n&gt;&gt; tmpl.expand :all =&gt; 1, :participating
        =&gt; 1\n=&gt; \"/notifications?all=1&amp;participating=1\"\n</code></pre>\n\n<h2>\n<a
        id=\"pagination\" class=\"anchor\" href=\"#pagination\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Pagination</h2>\n\n<p>Requests that
        return multiple items will be paginated to 30 items by\ndefault.  You can
        specify further pages with the <code>?page</code> parameter. For some\nresources,
        you can also set a custom page size up to 100 with the <code>?per_page</code>
        parameter.\nNote that for technical reasons not all endpoints respect the
        <code>?per_page</code> parameter,\nsee <a href=\"https://developer.github.com/v3/activity/events/\">events</a>
        for example.</p>\n\n<pre class=\"command-line\">\n<span class=\"command\">curl
        'https://api.github.com/user/repos?page=2&amp;per_page=100'</span>\n</pre>\n\n<p>Note
        that page numbering is 1-based and that omitting the <code>?page</code>\nparameter
        will return the first page.</p>\n\n<p>For more information on pagination,
        check out our guide on <a href=\"/guides/traversing-with-pagination\">Traversing
        with Pagination</a>.</p>\n\n<h3>\n<a id=\"link-header\" class=\"anchor\" href=\"#link-header\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Link
        Header</h3>\n\n<p>The pagination info is included in <a href=\"http://tools.ietf.org/html/rfc5988\">the
        Link\nheader</a>. It is important to\nfollow these Link header values instead
        of constructing your own URLs. In some\ninstances, such as in the <a href=\"/v3/repos/commits/\">Commits\nAPI</a>,
        pagination is based on\nSHA1 and not on page number.</p>\n\n<pre><code>Link:
        &lt;https://api.github.com/user/repos?page=3&amp;per_page=100&gt;; rel=\"next\",\n
        \ &lt;https://api.github.com/user/repos?page=50&amp;per_page=100&gt;; rel=\"last\"\n</code></pre>\n\n<p><em>Linebreak
        is included for readability.</em></p>\n\n<p>This <code>Link</code> response
        header contains one or more <a href=\"/v3/#hypermedia\">Hypermedia</a> link
        relations, some of which may require expansion as <a href=\"http://tools.ietf.org/html/rfc6570\">URI
        templates</a>.</p>\n\n<p>The possible <code>rel</code> values are:</p>\n\n<table>\n<thead>\n<tr>\n<th>Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>next</code></td>\n<td>The
        link relation for the immediate next page of results.</td>\n</tr>\n<tr>\n<td><code>last</code></td>\n<td>The
        link relation for the last page of results.</td>\n</tr>\n<tr>\n<td><code>first</code></td>\n<td>The
        link relation for the first page of results.</td>\n</tr>\n<tr>\n<td><code>prev</code></td>\n<td>The
        link relation for the immediate previous page of results.</td>\n</tr>\n</tbody>\n</table>\n\n<h2>\n<a
        id=\"rate-limiting\" class=\"anchor\" href=\"#rate-limiting\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Rate Limiting</h2>\n\n<p>For requests
        using Basic Authentication or OAuth, you can make up to 5,000\nrequests per
        hour. For unauthenticated requests, the rate limit allows you to\nmake up
        to 60 requests per hour. Unauthenticated requests are associated with your
        IP address,\nand not the user making requests. Note that <a href=\"/v3/search/#rate-limit\">the
        Search API has custom rate limit\nrules</a>.</p>\n\n<p>You can check the returned
        HTTP headers of any API request to see your current\nrate limit status:</p>\n\n<pre
        class=\"command-line\">\n<span class=\"command\">curl -i https://api.github.com/users/whatever</span>\n<span
        class=\"output\">HTTP/1.1 200 OK</span>\n<span class=\"output\">Date: Mon,
        01 Jul 2013 17:27:06 GMT</span>\n<span class=\"output\">Status: 200 OK</span>\n<span
        class=\"output\">X-RateLimit-Limit: 60</span>\n<span class=\"output\">X-RateLimit-Remaining:
        56</span>\n<span class=\"output\">X-RateLimit-Reset: 1372700873</span>\n</pre>\n\n<p>The
        headers tell you everything you need to know about your current rate limit
        status:</p>\n\n<table>\n<thead>\n<tr>\n<th>Header Name</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>X-RateLimit-Limit</code></td>\n<td>The
        maximum number of requests that the consumer is permitted to make per hour.</td>\n</tr>\n<tr>\n<td><code>X-RateLimit-Remaining</code></td>\n<td>The
        number of requests remaining in the current rate limit window.</td>\n</tr>\n<tr>\n<td><code>X-RateLimit-Reset</code></td>\n<td>The
        time at which the current rate limit window resets in <a href=\"http://en.wikipedia.org/wiki/Unix_time\">UTC
        epoch seconds</a>.</td>\n</tr>\n</tbody>\n</table>\n\n<p>If you need the time
        in a different format, any modern programming language can get the job done.
        For example, if you open up the console on your web browser, you can easily
        get the reset time as a JavaScript Date object.</p>\n\n<pre class=\"highlight
        highlight-javascript\"><code><span class=\"k\">new</span> <span class=\"nb\">Date</span><span
        class=\"p\">(</span><span class=\"mi\">1372700873</span> <span class=\"o\">*</span>
        <span class=\"mi\">1000</span><span class=\"p\">)</span>\n<span class=\"c1\">//
        =&gt; Mon Jul 01 2013 13:47:53 GMT-0400 (EDT)</span>\n</code></pre>\n\n\n<p>Once
        you go over the rate limit you will receive an error response:</p>\n\n<pre
        class=\"command-line\">\n<span class=\"output\">HTTP/1.1 403 Forbidden</span>\n<span
        class=\"output\">Date: Tue, 20 Aug 2013 14:50:41 GMT</span>\n<span class=\"output\">Status:
        403 Forbidden</span>\n<span class=\"output\">X-RateLimit-Limit: 60</span>\n<span
        class=\"output\">X-RateLimit-Remaining: 0</span>\n<span class=\"output\">X-RateLimit-Reset:
        1377013266</span>\n\n<span class=\"output\">{</span>\n<span class=\"output\">
        \  \"message\": \"API rate limit exceeded for xxx.xxx.xxx.xxx. (But here's
        the good news: Authenticated requests get a higher rate limit. Check out the
        documentation for more details.)\",</span>\n<span class=\"output\">   \"documentation_url\":
        \"https://developer.github.com/v3/#rate-limiting\"</span>\n<span class=\"output\">}</span>\n</pre>\n\n<p>You
        can also <a href=\"/v3/rate_limit\">check your rate limit status</a> without
        incurring an\nAPI hit.\n<br></p>\n\n<h3>\n<a id=\"increasing-the-unauthenticated-rate-limit-for-oauth-applications\"
        class=\"anchor\" href=\"#increasing-the-unauthenticated-rate-limit-for-oauth-applications\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Increasing
        the unauthenticated rate limit for OAuth applications</h3>\n\n<p>If your OAuth
        application needs to make unauthenticated calls with a higher rate limit,
        you can pass your app's client ID and secret as part of the query string.</p>\n\n<pre
        class=\"command-line\">\n<span class=\"command\">curl -i 'https://api.github.com/users/whatever?client_id=xxxx&amp;client_secret=yyyy'</span>\n<span
        class=\"output\">HTTP/1.1 200 OK</span>\n<span class=\"output\">Date: Mon,
        01 Jul 2013 17:27:06 GMT</span>\n<span class=\"output\">Status: 200 OK</span>\n<span
        class=\"output\">X-RateLimit-Limit: 5000</span>\n<span class=\"output\">X-RateLimit-Remaining:
        4966</span>\n<span class=\"output\">X-RateLimit-Reset: 1372700873</span>\n</pre>\n\n<p>This
        method should only be used for server-to-server calls. You should never\nshare
        your client secret with anyone or include it in client-side browser code.</p>\n\n<h3>\n<a
        id=\"staying-within-the-rate-limit\" class=\"anchor\" href=\"#staying-within-the-rate-limit\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Staying
        within the rate limit</h3>\n\n<p>If you are using Basic Authentication or
        OAuth, and you are exceeding\nyour rate limit, you can likely fix the issue
        by caching API responses\nand using <a href=\"#conditional-requests\">conditional
        requests</a>.</p>\n\n<p>If you're using conditional requests and still exceeding
        your rate\nlimit, please <a href=\"https://github.com/contact?form%5Bsubject%5D=APIv3\">contact
        us</a> to request a\nhigher rate limit for your OAuth application.</p>\n\n<h3>\n<a
        id=\"abuse-rate-limits\" class=\"anchor\" href=\"#abuse-rate-limits\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Abuse Rate Limits</h3>\n\n<p>To
        protect the quality of service from GitHub, additional rate limits may apply
        to some actions.\nFor example, rapidly creating content, polling aggressively
        instead of using webhooks,\nmaking API calls with a high concurrency, or repeatedly
        requesting data that is computationally expensive\nmay result in abuse rate
        limiting. These rate limits do not apply to GitHub Enterprise installations.</p>\n\n<p>It
        is not intended for this rate limit to interfere with any legitimate use of\nthe
        API. Your normal <a href=\"/v3/#rate-limiting\">rate limits</a> should be
        the only\nlimit you target. Please <a href=\"https://github.com/contact?form%5Bsubject%5D=API+Abuse+Rate+Limits\">contact
        support</a> if your use is affected by\nthis rate limit. To ensure you're
        acting as a good API citizen, check out our\n<a href=\"/guides/best-practices-for-integrators/\">Best
        Practices guidelines</a>.</p>\n\n<p>If your application triggers this rate
        limit, you'll receive an informative\nresponse:</p>\n\n<pre class=\"command-line\">\n<span
        class=\"output\">HTTP/1.1 403 Forbidden</span>\n<span class=\"output\">Content-Type:
        application/json; charset=utf-8</span>\n<span class=\"output\">Connection:
        close</span>\n\n<span class=\"output\">{</span>\n<span class=\"output\">  \"message\":
        \"You have triggered an abuse detection mechanism and have been temporarily
        blocked from content creation. Please retry your request again later.\",</span>\n<span
        class=\"output\">  \"documentation_url\": \"https://developer.github.com/v3#abuse-rate-limits\"</span>\n<span
        class=\"output\">}</span>\n</pre>\n\n<h2>\n<a id=\"user-agent-required\" class=\"anchor\"
        href=\"#user-agent-required\" aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>User
        Agent Required</h2>\n\n<p>All API requests MUST include a valid <code>User-Agent</code>
        header. Requests with no <code>User-Agent</code>\nheader will be rejected.
        We request that you use your GitHub username, or the name of your\napplication,
        for the <code>User-Agent</code> header value. This allows us to contact you
        if there are problems.</p>\n\n<p>Here's an example:</p>\n\n<pre class=\"command-line\">\nUser-Agent:
        Awesome-Octocat-App\n</pre>\n\n<p>If you provide an invalid <code>User-Agent</code>
        header, you will receive a <code>403 Forbidden</code> response:</p>\n\n<pre
        class=\"command-line\">\n<span class=\"command\">curl -iH 'User-Agent: ' https://api.github.com/meta</span>\n<span
        class=\"output\">HTTP/1.0 403 Forbidden</span>\n<span class=\"output\">Connection:
        close</span>\n<span class=\"output\">Content-Type: text/html</span>\n\n<span
        class=\"output\">Request forbidden by administrative rules.</span>\n<span
        class=\"output\">Please make sure your request has a User-Agent header.</span>\n<span
        class=\"output\">Check https://developer.github.com for other possible causes.</span>\n</pre>\n\n<h2>\n<a
        id=\"conditional-requests\" class=\"anchor\" href=\"#conditional-requests\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Conditional
        requests</h2>\n\n<p>Most responses return an <code>ETag</code> header. Many
        responses also return a <code>Last-Modified</code> header. You can use the
        values\nof these headers to make subsequent requests to those resources using
        the\n<code>If-None-Match</code> and <code>If-Modified-Since</code> headers,
        respectively. If the resource\nhas not changed, the server will return a <code>304
        Not Modified</code>. Also note: making\na conditional request and receiving
        a 304 response does not count against your\n<a href=\"#rate-limiting\">Rate
        Limit</a>, so we encourage you to use it whenever possible.</p>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl -i https://api.github.com/user</span>\n<span class=\"output\">HTTP/1.1
        200 OK</span>\n<span class=\"output\">Cache-Control: private, max-age=60</span>\n<span
        class=\"output\">ETag: \"644b5b0155e6404a9cc4bd9d8b1ae730\"</span>\n<span
        class=\"output\">Last-Modified: Thu, 05 Jul 2012 15:31:30 GMT</span>\n<span
        class=\"output\">Status: 200 OK</span>\n<span class=\"output\">Vary: Accept,
        Authorization, Cookie</span>\n<span class=\"output\">X-RateLimit-Limit: 5000</span>\n<span
        class=\"output\">X-RateLimit-Remaining: 4996</span>\n<span class=\"output\">X-RateLimit-Reset:
        1372700873</span>\n\n<span class=\"command\">curl -i https://api.github.com/user
        -H 'If-None-Match: \"644b5b0155e6404a9cc4bd9d8b1ae730\"'</span>\n<span class=\"output\">HTTP/1.1
        304 Not Modified</span>\n<span class=\"output\">Cache-Control: private, max-age=60</span>\n<span
        class=\"output\">ETag: \"644b5b0155e6404a9cc4bd9d8b1ae730\"</span>\n<span
        class=\"output\">Last-Modified: Thu, 05 Jul 2012 15:31:30 GMT</span>\n<span
        class=\"output\">Status: 304 Not Modified</span>\n<span class=\"output\">Vary:
        Accept, Authorization, Cookie</span>\n<span class=\"output\">X-RateLimit-Limit:
        5000</span>\n<span class=\"output\">X-RateLimit-Remaining: 4996</span>\n<span
        class=\"output\">X-RateLimit-Reset: 1372700873</span>\n\n<span class=\"command\">curl
        -i https://api.github.com/user -H \"If-Modified-Since: Thu, 05 Jul 2012 15:31:30
        GMT\"</span>\n<span class=\"output\">HTTP/1.1 304 Not Modified</span>\n<span
        class=\"output\">Cache-Control: private, max-age=60</span>\n<span class=\"output\">Last-Modified:
        Thu, 05 Jul 2012 15:31:30 GMT</span>\n<span class=\"output\">Status: 304 Not
        Modified</span>\n<span class=\"output\">Vary: Accept, Authorization, Cookie</span>\n<span
        class=\"output\">X-RateLimit-Limit: 5000</span>\n<span class=\"output\">X-RateLimit-Remaining:
        4996</span>\n<span class=\"output\">X-RateLimit-Reset: 1372700873</span>\n</pre>\n\n<h2>\n<a
        id=\"cross-origin-resource-sharing\" class=\"anchor\" href=\"#cross-origin-resource-sharing\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Cross
        Origin Resource Sharing</h2>\n\n<p>The API supports Cross Origin Resource
        Sharing (CORS) for AJAX requests from\nany origin.\nYou can read the <a href=\"http://www.w3.org/TR/cors/\">CORS
        W3C Recommendation</a>, or\n<a href=\"http://code.google.com/p/html5security/wiki/CrossOriginRequestSecurity\">this
        intro</a> from the\nHTML 5 Security Guide.</p>\n\n<p>Here's a sample request
        sent from a browser hitting\n<code>http://example.com</code>:</p>\n\n<pre
        class=\"command-line\">\n<span class=\"command\">curl -i https://api.github.com
        -H \"Origin: http://example.com\"</span>\nHTTP/1.1 302 Found\nAccess-Control-Allow-Origin:
        *\nAccess-Control-Expose-Headers: ETag, Link, X-GitHub-OTP, X-RateLimit-Limit,
        X-RateLimit-Remaining, X-RateLimit-Reset, X-OAuth-Scopes, X-Accepted-OAuth-Scopes,
        X-Poll-Interval\nAccess-Control-Allow-Credentials: true\n</pre>\n\n<p>This
        is what the CORS preflight request looks like:</p>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl -i https://api.github.com -H \"Origin: http://example.com\"
        -X OPTIONS</span>\nHTTP/1.1 204 No Content\nAccess-Control-Allow-Origin: *\nAccess-Control-Allow-Headers:
        Authorization, Content-Type, If-Match, If-Modified-Since, If-None-Match, If-Unmodified-Since,
        X-GitHub-OTP, X-Requested-With\nAccess-Control-Allow-Methods: GET, POST, PATCH,
        PUT, DELETE\nAccess-Control-Expose-Headers: ETag, Link, X-GitHub-OTP, X-RateLimit-Limit,
        X-RateLimit-Remaining, X-RateLimit-Reset, X-OAuth-Scopes, X-Accepted-OAuth-Scopes,
        X-Poll-Interval\nAccess-Control-Max-Age: 86400\nAccess-Control-Allow-Credentials:
        true\n</pre>\n\n<h2>\n<a id=\"json-p-callbacks\" class=\"anchor\" href=\"#json-p-callbacks\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>JSON-P
        Callbacks</h2>\n\n<p>You can send a <code>?callback</code> parameter to any
        GET call to have the results\nwrapped in a JSON function.  This is typically
        used when browsers want\nto embed GitHub content in web pages by getting around
        cross domain\nissues.  The response includes the same data output as the regular
        API,\nplus the relevant HTTP Header information.</p>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl https://api.github.com?callback=foo</span>\n\n<span
        class=\"output\">/**/foo({</span>\n<span class=\"output\">  \"meta\": {</span>\n<span
        class=\"output\">    \"status\": 200,</span>\n<span class=\"output\">    \"X-RateLimit-Limit\":
        \"5000\",</span>\n<span class=\"output\">    \"X-RateLimit-Remaining\": \"4966\",</span>\n<span
        class=\"output\">    \"X-RateLimit-Reset\": \"1372700873\",</span>\n<span
        class=\"output\">    \"Link\": [ // pagination headers and other links</span>\n<span
        class=\"output\">      [\"https://api.github.com?page=2\", {\"rel\": \"next\"}]</span>\n<span
        class=\"output\">    ]</span>\n<span class=\"output\">  },</span>\n<span class=\"output\">
        \ \"data\": {</span>\n<span class=\"output\">    // the data</span>\n<span
        class=\"output\">  }</span>\n<span class=\"output\">})</span>\n</pre>\n\n<p>You
        can write a JavaScript handler to process the callback. Here's a minimal example
        you can try out:</p>\n\n<pre><code>&lt;html&gt;\n&lt;head&gt;\n&lt;script
        type=\"text/javascript\"&gt;\nfunction foo(response) {\n  var meta = response.meta;\n
        \ var data = response.data;\n  console.log(meta);\n  console.log(data);\n}\n\nvar
        script = document.createElement('script');\nscript.src = 'https://api.github.com?callback=foo';\n\ndocument.getElementsByTagName('head')[0].appendChild(script);\n&lt;/script&gt;\n&lt;/head&gt;\n\n&lt;body&gt;\n
        \ &lt;p&gt;Open up your browser's console.&lt;/p&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n</code></pre>\n\n<p>All
        of the headers are the same String value as the HTTP Headers with one\nnotable
        exception: Link.  Link headers are pre-parsed for you and come\nthrough as
        an array of <code>[url, options]</code> tuples.</p>\n\n<p>A link that looks
        like this:</p>\n\n<pre><code>Link: &lt;url1&gt;; rel=\"next\", &lt;url2&gt;;
        rel=\"foo\"; bar=\"baz\"\n</code></pre>\n\n<p>... will look like this in the
        Callback output:</p>\n\n<pre class=\"highlight highlight-json\"><code><span
        class=\"p\">{</span><span class=\"w\">\n  </span><span class=\"nt\">\"Link\"</span><span
        class=\"p\">:</span><span class=\"w\"> </span><span class=\"p\">[</span><span
        class=\"w\">\n    </span><span class=\"p\">[</span><span class=\"w\">\n      </span><span
        class=\"s2\">\"url1\"</span><span class=\"p\">,</span><span class=\"w\">\n
        \     </span><span class=\"p\">{</span><span class=\"w\">\n        </span><span
        class=\"nt\">\"rel\"</span><span class=\"p\">:</span><span class=\"w\"> </span><span
        class=\"s2\">\"next\"</span><span class=\"w\">\n      </span><span class=\"p\">}</span><span
        class=\"w\">\n    </span><span class=\"p\">],</span><span class=\"w\">\n    </span><span
        class=\"p\">[</span><span class=\"w\">\n      </span><span class=\"s2\">\"url2\"</span><span
        class=\"p\">,</span><span class=\"w\">\n      </span><span class=\"p\">{</span><span
        class=\"w\">\n        </span><span class=\"nt\">\"rel\"</span><span class=\"p\">:</span><span
        class=\"w\"> </span><span class=\"s2\">\"foo\"</span><span class=\"p\">,</span><span
        class=\"w\">\n        </span><span class=\"nt\">\"bar\"</span><span class=\"p\">:</span><span
        class=\"w\"> </span><span class=\"s2\">\"baz\"</span><span class=\"w\">\n
        \     </span><span class=\"p\">}</span><span class=\"w\">\n    </span><span
        class=\"p\">]</span><span class=\"w\">\n  </span><span class=\"p\">]</span><span
        class=\"w\">\n</span><span class=\"p\">}</span><span class=\"w\">\n</span></code></pre>\n\n\n<h2>\n<a
        id=\"timezones\" class=\"anchor\" href=\"#timezones\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Timezones</h2>\n\n<p>Some requests
        allow for specifying timestamps or generate timestamps with time\nzone information.
        We apply the following rules, in order of priority, to\ndetermine timezone
        information for API calls.</p>\n\n<h4>\n<a id=\"explicitly-provide-an-iso-8601-timestamp-with-timezone-information\"
        class=\"anchor\" href=\"#explicitly-provide-an-iso-8601-timestamp-with-timezone-information\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>Explicitly
        provide an ISO 8601 timestamp with timezone information</h4>\n\n<p>For API
        calls that allow for a timestamp to be specified, we use that exact\ntimestamp.
        An example of this is the <a href=\"/v3/git/commits\">Commits API</a>.</p>\n\n<p>These
        timestamps look something like <code>2014-02-27T15:05:06+01:00</code>. Also
        see\n<a href=\"https://developer.github.com/v3/git/commits/#example-input\">this
        example</a> for\nhow these timestamps can be specified.</p>\n\n<h4>\n<a id=\"using-the-time-zone-header\"
        class=\"anchor\" href=\"#using-the-time-zone-header\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Using the <code>Time-Zone</code>
        header</h4>\n\n<p>It is possible to supply a <code>Time-Zone</code> header
        which defines a timezone according\nto the <a href=\"https://en.wikipedia.org/wiki/List_of_tz_database_time_zones\">list
        of names from the Olson database</a>.</p>\n\n<pre class=\"command-line\">\n<span
        class=\"command\">curl -H \"Time-Zone: Europe/Amsterdam\" -X POST https://api.github.com/repos/github/linguist/contents/new_file.md</span>\n</pre>\n\n<p>This
        means that we generate a timestamp for the moment your API call is made in\nthe
        timezone this header defines. For example, the <a href=\"/v3/repos/contents/\">Contents
        API</a>\ngenerates a git commit for each addition or change and uses the current
        time\nas the timestamp. This header will determine the timezone used for generating\nthat
        current timestamp.</p>\n\n<h4>\n<a id=\"using-the-last-known-timezone-for-the-user\"
        class=\"anchor\" href=\"#using-the-last-known-timezone-for-the-user\" aria-hidden=\"true\"><span
        class=\"octicon octicon-link\"></span></a>Using the last known timezone for
        the user</h4>\n\n<p>If no <code>Time-Zone</code> header is specified and you
        make an authenticated call to the\nAPI, we use the last known timezone for
        the authenticated user. The last known\ntimezone is updated whenever you browse
        the GitHub.com website.</p>\n\n<h4>\n<a id=\"utc\" class=\"anchor\" href=\"#utc\"
        aria-hidden=\"true\"><span class=\"octicon octicon-link\"></span></a>UTC</h4>\n\n<p>If
        the steps above don't result in any information, we use UTC as the timezone\nto
        create the git commit.</p>\n    </div>\n\n    <div id=\"js-sidebar\" class=\"sidebar-shell\">\n
